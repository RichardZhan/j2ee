group 'com.aaron'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    //使用Maven本地缓存
    mavenLocal()
    maven {
        credentials {
            username 'user'
            password 'password'
        }
        url "http://192.168.1.112:8081/nexus/content/groups/public/"
    }
    maven {
        url "http://repo1.maven.org/maven2"
    }
    maven {
        url "https://repo.spring.io/libs-release"
    }
    maven { url 'http://repo.spring.io/snapshot' }
    //使用开源中国的maven库
    maven {
        url "http://maven.oschina.net/content/groups/public/"
        name = "开源中国的maven库"
    }
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M1"
    testCompile "org.junit.jupiter:junit-jupiter-engine:5.0.0-M1"
    testCompile "org.junit.platform:junit-platform-runner:1.0.0-M1"
    //testCompile group: 'junit', name: 'junit', version: '4.11'
}
