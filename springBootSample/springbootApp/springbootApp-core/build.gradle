apply plugin: 'spring-boot'

ext {
    springVersion="4.3.3.RELEASE"
    mybatisSpringVersion="1.1.1"
    jettyVersion="9.2.22.v20170606"
}

dependencies {
    compile project(':springbootApp-api')

    compile 'aspectj:aspectjrt:1.5.4'
    compile('javax.servlet:javax.servlet-api')
    compile('javax.servlet:jstl')
    compile 'com.google.code.gson:gson:2.5'
    compile 'commons-codec:commons-codec:1.10'
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'
    compile 'org.aspectj:aspectjweaver:1.8.7'
    compile 'com.alibaba:druid:1.0.16'
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'com.github.sgroschupf:zkclient:0.1'
    compile 'org.jboss.netty:netty:3.2.0.Final'
    compile 'org.javassist:javassist:3.20.0-GA'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile ('com.alibaba:dubbo:2.5.3') {
        transitive=false
    }
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'com.github.miemiedev:mybatis-paginator:1.2.17'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'org.apache.shiro:shiro-spring:1.3.2'
    compile group: 'org.springframework.integration', name: 'spring-integration-ftp', version: '4.3.12.RELEASE'
    //shiro+redis缓存插件
    compile 'org.crazycake:shiro-redis:2.4.2.1-RELEASE'
    compile "org.springframework.boot:spring-boot-starter"
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1") {
        transitive=false
    }
    compile "org.springframework.boot:spring-boot-starter-redis"
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile("org.springframework.boot:spring-boot-starter-freemarker")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    //spring boot application run info access:http://localhost:8080/mappings
    compile("org.springframework.boot:spring-boot-starter-actuator")
    //compile("org.springframework.boot:spring-boot-starter-security")

    compile "com.xuxueli:xxl-job-core:1.8.2"
    compile "org.eclipse.jetty:jetty-server:$jettyVersion"
    compile "org.eclipse.jetty:jetty-util:$jettyVersion"
    compile "org.eclipse.jetty:jetty-http:$jettyVersion"
    compile "org.eclipse.jetty:jetty-io:$jettyVersion"

}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        //没错 我同时把resource指向了java目录 这样就可以收录java目录中的资源文件了
        resources {
            srcDirs = ['src/main/resources','src/main/java']
        }

    }
}