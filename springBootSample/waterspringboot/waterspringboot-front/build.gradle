apply plugin: 'eclipse'
apply plugin: 'spring-boot'

//apply plugin: 'application'

dependencies {
	compile project(':waterspringboot-core')
	compile("org.springframework.boot:spring-boot-devtools:1.3.1.RELEASE")
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:1.3.1.RELEASE'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.29'
	compile 'javax.servlet:jstl:1.2'
	
    //compile 'org.springframework.boot:spring-boot-starter-jetty:1.3.1.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.1.RELEASE'
    testCompile 'junit:junit:4.12'
}


