ext {
    springVersion="4.2.4.RELEASE"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':water-api')
    compile 'log4j:log4j:1.2.8'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
    //compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile "org.springframework:spring-context-support:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-test:$springVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    compile "org.springframework:spring-aop:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    //compile "org.springframework:spring-aspects:$springVersion"
    compile 'aspectj:aspectjrt:1.5.4'
    compile "org.springframework:spring-jms:$springVersion"
    compile "org.springframework:spring-expression:$springVersion"
    compile 'org.springframework.data:spring-data-redis:1.6.2.RELEASE'
    compile 'org.springframework:spring-remoting:2.0.8'
    compile 'redis.clients:jedis:2.8.0'
    compile 'org.aspectj:aspectjweaver:1.8.7'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'com.github.miemiedev:mybatis-paginator:1.2.17'
    compile 'com.alibaba:druid:1.0.16'
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-collections:commons-collections:3.2.2'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'cglib:cglib:3.2.0'
    compile 'dom4j:dom4j:1.6.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.4'
    compile 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.7.4'
    compile 'com.github.sgroschupf:zkclient:0.1'
    compile 'org.jboss.netty:netty:3.2.0.Final'
    compile 'org.javassist:javassist:3.20.0-GA'
    compile ('com.alibaba:dubbo:2.5.3') {
        transitive=false
    }
    compile 'com.aaron:tools:1.0.0.RELEASE'
    compile 'com.aaron:springbootApp-api:1.0.1-SNAPSHOT'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        //没错 我同时把resource指向了java目录 这样就可以收录java目录中的资源文件了
        resources {
            srcDirs = ['src/main/resources','src/main/java']
        }

    }
}